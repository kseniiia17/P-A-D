{% extends 'main/layout.html' %}

{% block tittle %}Форма для добавления животного{% endblock%}

{% block content %}
    <div class="features">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            <span>{{ error }}</span>

            {{ form.username }}<br>
            {{ form.password }}<br>
            <button class="btn btn-success" type="submit">Авторизоваться</button>

        </form>
    </div>


{% endblock%}
