{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>    {% block tittle %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/sun_icon.svg' %}" alt="Logo">
        <span class="logo">Сайт</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>О нас</li></a>
            <a href=""><li>Контакты</li></a>
            <a href="{% url 'news_home' %}"><li>Новости о животных</li></a>
             <a href="{% url 'create' %}"><li><button class="btn btn-info">Добавить животное</button></li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}"><li><button class="btn btn-info">Профиль</button></li></a>
                <a href="{% url 'logout' %}"><li><button class="btn btn-info">Выход</button></li></a>
            {% else %}
                <a href="{% url 'registr' %}"><li><button class="btn btn-info">Регистрация</button></li></a>
                <a href="{% url 'login' %}"><li><button class="btn btn-info">Авторизация</button></li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
